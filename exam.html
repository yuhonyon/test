<script>

  var examText=document.getElementsByClassName("exam-text-content")[0];
  var i=0;
  var timer=setInterval(function(){
    i++;
    examText.innerHTML+="<p>模拟数据"+i+"</p>";

    if(i==10){
      $(".exam-icon li:eq(0) span").addClass('active');
    }
    if(i==20){
      $(".exam-icon li:eq(1) span").addClass('active');
    }
    if(i==30){
      $(".exam-icon li:eq(2) span").addClass('active');
    }
    if(i==40){
      $(".exam-icon li:eq(3) span").addClass('active');
      clearInterval(timer);
    }
  },300)
