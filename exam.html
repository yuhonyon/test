<script src="js/fastclick.js" type="text/javascript"></script>
<script src="js/jquery.min.js"></script>
<script>
  function start() {
    var $mark = $(".exam-mark");
    var examText = document.getElementsByClassName("exam-text-content")[0];
    var i = 0;
    var timer = null;

    $mark.addClass("active");
    timer = setInterval(function() {
      i++;
      examText.innerHTML += "<p>模拟数据" + i + "</p>";

      if (i == 10) {
        $(".exam-icon li:eq(0)").addClass('active');
      }
      if (i == 20) {
        $(".exam-icon li:eq(1)").addClass('active');
      }
      if (i == 30) {
        //体检错误加类名error
        $(".exam-icon li:eq(2)").addClass('error');
      }
      if (i == 40) {
        $(".exam-icon li:eq(3)").addClass('active');
        clearInterval(timer);
        result()
      }
    }, 100);
  }

  function result(){
    $(".exam-content").addClass("exam-content2")
  }

  start()
</script>

</html>
