var canvas=document.getElementById("canvas");
			var ctx=canvas.getContext("2d");
			ctx.clearRect(0,0,canvas.width,canvas.height);
      /*
      $goodColor: #50c0e9;
      $bestColor: #a8d324;
      $terribleColor: #ff5f5f;
      $soColor: #858585;

			//右上、左上、左下、右下->原地怠速、起步热车、急踩油门、急踩刹车
			var aColor=["#858585","50c0e9","ff5f5f","50c0e9"];//颜色
			var rank=[1,3,4,5];//层数
			var txt=["一般","很好","糟糕","很好"];//每一项测评结果

			function circle(r,startAngel,endAngel,oColor,grade){
				ctx.beginPath();
				ctx.arc(200,200,r,startAngel,endAngel,false);
				ctx.lineWidth=20;
				ctx.strokeStyle=oColor;
				ctx.stroke();
			}

			function donghua(startAngel,endAngel,oColor,grade,obj,txt){
				var num=0;
				for(var i=0;i<5;i++){
					circle((85+i*22),startAngel,endAngel,oColor);
					if((i+1)==grade){
						// $(obj).html(txt);
						// $(obj).css("color",oColor);
						break;
					}
				}
			}
			//右下
			donghua(Math.PI*5/180,Math.PI*85/180,aColor[3],rank[3],".car_details4 strong",txt[3]);
			//左下
			donghua(Math.PI*95/180,Math.PI*175/180,aColor[2],rank[2],".car_details3 strong",txt[2]);
			//左上
