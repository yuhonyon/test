<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no">
  <title>节油专家</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="css/index.css" rel="stylesheet">
  <script src="js/flexible.js" type="text/javascript"></script>
</head>
<body>
  <div class="header">
    <a href="javascript:void(0);" class="back icon_back"></a>
    <h3 class="title">语音提醒</h3>
    <a href="javascript" class="action icon_refresh"></a>
  </div>
  <div class="content voice">
    <ul class="list">
      <li class="item">
        <div class="isOpen">
          <span class="type">震动提醒</span>
          <div class="switch">
            <i class="icon_open"></i>
          </div>
          <div class="opening" style="display: block;">正在开启...</div>
        </div>
        <p class="note">该设置会在两小时内或下一次点火时生效</p>
      </li>
      <li class="item">
        <div class="isOpen noBottom">
          <span class="type">汽车碰撞提醒</span>
          <div class="switch">
            <i class="icon_close"></i>
          </div>
          <div class="opening">正在开启...</div>
        </div>
        <div class="item-details">
          <a href="javascript:void(0);" class="link">
            <span class="type">碰撞强度</span>
            <i class="icon_to"></i>
            <var class="value">轻微</var>
          </a>
          <a href="javascript:void(0);" class="link">
            <span class="type">紧急联系人1</span>
            <i class="icon_to"></i>
            <var class="value">未设置</var>
          </a>
          <a href="javascript:void(0);" class="link">
            <span class="type">紧急联系人2</span>
            <i class="icon_to"></i>
            <var class="value">未设置</var>
          </a>
        </div>
        <div class="note">
          <p>车辆在行驶过程中疑似发生碰撞时进行提醒</p>
          <p>如果检测结果为强烈碰撞，我们会以短信方式通知您的紧急联系人，以便第一时间获得数据</p>
        </div>
      </li>
      <li class="item">
        <div class="isOpen">
          <span class="type">车辆启动及熄火提醒</span>
          <div class="switch">
            <i class="icon_open"></i>
          </div>
          <div class="opening">正在开启...</div>
        </div>
      </li>
      <li class="item">
        <div class="isOpen">
          <span class="type">语音提醒</span>
          <div class="switch">
            <i class="icon_open"></i>
          </div>
          <div class="opening">正在开启...</div>
        </div>
        <p class="note">启用后，当报警时,车智汇APP会进行语音播报</p>
      </li>
    </ul>
  </div>
</body>
<script src="js/fastclick.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(".switch").click(function(){
  var child = $(this).children("i");
  if (child.hasClass("icon_close")) {
    child.removeClass("icon_close").addClass("icon_open");
  } else {
    child.removeClass("icon_open").addClass("icon_close");
  }
})
</script>
</html>
