<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
  <title>节油专家</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <a href="javascript:void(0);" class="back"></a>
    <h3 class="title">电瓶监控</h3>
    <a href="javascript" class="action"></a>
  </div>
  <div class="content oil">
    <div class="analyse">
      <div class="date">
        <select class="sel" disabled="false">
          <optgroup label="油耗分析">
            <option value="">最近7天油耗分析</option>
            <option value="">最近1天油耗分析</option>
            <option value="">油耗汇总分析</option>
          </optgroup>
        </select>
        <p class="range">7月5日~7月15日</p>
      </div>
      <ul class="detail">
        <li class="every">
          <p class="title">7天总里程</p>
          <p>
            <span class="number">260</span>
            <var class="unit">公里</var>
          </p>
        </li>
        <li class="every">
          <p class="title">总花费</p>
          <p>
            <span class="number">260</span>
            <var class="unit">元</var>
          </p>
        </li>
        <li class="every">
          <p class="title">成本</p>
          <p>
            <span class="number">0.8</span>
            <var class="unit">元/公里</var>
          </p>
        </li>
      </ul>
    </div>
    <div class="pk"><!-- 谁赢谁下面的class="fuel_win"显示,如果是平局则都不显示-->
      <div class="my">
        <p class="consume">我的平均油耗</p>
        <p class="number blue">16.2</p>
        <p class="unit">升/百公里</p>
        <div class="win" style="display:block;"></div>
      </div>
      <div class="pk_pk">PK</div>
      <div class="other">
        <p class="consume">同车型车主</p>
        <p class="number black">6.2</p>
        <p class="unit">升/百公里</p>
        <div class="win"></div>
      </div>
    </div>
  </div>
</body>
<script src="js/fastclick.js" type="text/javascript"></script>
<script src="js/flexible.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
</html>
