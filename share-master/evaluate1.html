<script>
		window.onload=function(){
			
			var canvas=document.getElementById("canvas");
			var ctx=canvas.getContext("2d");
			ctx.clearRect(0,0,canvas.width,canvas.height);

			//右上、左上、左下、右下->原地怠速、起步热车、急踩油门、急踩刹车
			var aColor=["red","green","orange","red"];//颜色
			var rank=[1,3,4,5];//层数
			var txt=["一般","很好","糟糕","很好"];//每一项测评结果
			
			function circle(r,startAngel,endAngel,oColor,grade){
				ctx.beginPath();
				ctx.arc(200,200,r,startAngel,endAngel,false);
				ctx.lineWidth=20;
				ctx.strokeStyle=oColor;
				ctx.stroke();							
			}
		
			function donghua(startAngel,endAngel,oColor,grade,obj,txt){
				var num=0;
				for(var i=0;i<5;i++){
					circle((85+i*22),startAngel,endAngel,oColor);
					if((i+1)==grade){
						$(obj).html(txt);
						$(obj).css("color",oColor);
						break;
					}
				}
				// var timer=setInterval(function(){
				// 	circle(85+num,startAngel,endAngel,oColor);
				// 	num+=22;
				// 	if(grade*22==num){
				// 		clearInterval(timer);
				// 		$(obj).html(txt);
				// 		$(obj).css("color",oColor);
				// 	}
					
				// },150)
			}
			//右下
			donghua(Math.PI*5/180,Math.PI*85/180,aColor[3],rank[3],".car_details4 strong",txt[3]);
			//左下
			donghua(Math.PI*95/180,Math.PI*175/180,aColor[2],rank[2],".car_details3 strong",txt[2]);
			//左上
			donghua(Math.PI*185/180,Math.PI*265/180,aColor[1],rank[1],".car_details1 strong",txt[1]);
			//右上
			donghua(Math.PI*275/180,Math.PI*355/180,aColor[0],rank[0],".car_details2 strong",txt[0]);			
			
		}
	</script>
