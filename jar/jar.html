<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<title>电瓶监控</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/jar.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
    	<div class="jar">
    		<div class="jar_status bad"><!-- 如果健康加health，如果亏电加bad -->
    			<p class="status">
    				<span>亏电</span>
    			</p>
    			<p class="volt">当前电压：<span>12.1V</span></p>
    			<p class="updatetime">（更新于2015-3-4 23:00）</p>
    		</div>
    		<div class="note">
    			<span>电瓶异常提醒</span>
    			<a href="javascript:void(0);" class="opennote"></a>
    		</div>
    		<div class="chart" style="width:100%;">
    			<h3>最近停车电压变化（V）</h3>
    			<!-- <canvas width="200px" height="100px"></canvas> -->
    			<div id="main" style="width:100%;height:10rem;"></div>
    		</div>
    		<div class="feedback">
    			<a href="javascript:void(0);">结果不对？一键反馈！</a>
    		</div>
    	</div>
    </div>
</body>
<script src="js/jquery1.8.3.min.js" type="text/javascript"></script>
<script src="js/fastclick.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">

$(".note a").click(function(){
    if($(this).hasClass("closenote")){
        $(this).removeClass().addClass("opennote");
    }else{
        $(this).removeClass().addClass("closenote");
    }
})

</script>
<script>
	var length=1,_rotate=0;
	if(length>5){
		_rotate=20;
	}
	var option = {
    color:['#4fc1e6'],
    grid: {
        left: '7%',
        right: '40px',
        bottom: '15px',
        top:'20px',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['16:13:18','17:23:23',''],
            axisLabel:{
            	interval:0,
            	rotate:_rotate
            },
            axisLine:{
            	lineStyle:{
            		color:'#ccc'
            	}
            },
            axisTick:{
            	lineStyle:{
            		color:'#ccc'
            	}
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            min:0,
            axisLine:{
            	lineStyle:{
            		color:'#ccc'
            	}
            },
            axisTick:{
            	lineStyle:{
            		color:'#ccc'
            	}
            }
        }
    ],
    series : [

        {
            name:'电瓶监控',
            type:'line',
            stack: '',
            symbol:'circle',
            label: {
                normal: {
                    show: true,
                    position: 'insideTopLeft',
                    textStyle:{
                        color:'#4fc1e6',
                        fontWeight:'bold'
                    }
                }
            },
            lineStyle:{
                normal:{
                    color:'#4fc1e6'
                }
            },
            areaStyle: {normal: {
            	opacity:0

            }},
            smooth:true,
            data:[12.11,21,18]
        }
    ]
};
var myChart = echarts.init(document.getElementById('main'));
myChart.setOption(option);
window.onresize=function(){
	myChart.resize();
}
</script>

</html>
