<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no">
  <title>电瓶监控</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="css/index.css" rel="stylesheet">
  <script src="js/flexible.js" type="text/javascript"></script>
</head>
<body>
   <div class="header">
     <a href="javascript:void(0);" class="back icon_back"></a>
     <h3 class="title">电瓶监控</h3>
     <a href="javascript" class="action icon_refresh"></a>
   </div>
   <div class="content jar">
    <div class="status bad"><!-- bad/health -->
       <p class="electric"><i class="icon_bad"></i>亏电</p><!--  icon_bad/icon_health -->
       <p class="volt">当前电压：<span>12.1V</span></p>
       <p class="updatetime">（更新于2015-3-4 23:00）</p>
     </div>
     <div class="note">
       <span>电瓶异常提醒</span>
       <a href="javascript:void(0);" class="switch">
         <i class="icon_close"></i>
       </a>
     </div>
     <div class="chart">
       <h3 class="title">最近停车电压变化（V）</h3>
       <div class="line" id="line">
       </div>
     </div>
     <div class="feedback">
       <a href="javascript:void(0);">结果不对？一键反馈！</a>
     </div>
   </div>
</body>
<script src="js/fastclick.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/echarts.min.js" type="text/javascript"></script>
<script type="text/javascript">
var switcher = "off";
$(".switch").click(function(){
  if (switcher === "off") {
    switcher = "on";
    $(".switch i").removeClass("icon_close").addClass("icon_open");
  } else {
    switcher = "off";
    $(".switch i").removeClass("icon_open").addClass("icon_close");
  }
})
var length=1,_rotate=0;
if(length>5){
  _rotate=20;
}
var option = {
  color:['#4fc1e6'],
  grid: {
      left: '7%',
      right: '40px',
      bottom: '15px',
      top:'20px',
      containLabel: true
  },
  xAxis : [
      {
          type : 'category',
          boundaryGap : false,
          data : ['16:13:18','17:23:23',''],
          axisLabel:{
            interval:0,
            rotate:_rotate,
            textStyle:{
              fontSize:lib.flexible.rem2px(.34)
            }
          },
          axisLine:{
            lineStyle:{
              color:'#ccc'
            }
          },
          axisTick:{
            lineStyle:{
              color:'#ccc'
            }
          }
      }
  ],
  yAxis : [
      {
          type : 'value',
          min:0,
          axisLabel:{
            textStyle:{
              fontSize:lib.flexible.rem2px(.34)
            }
          },
          axisLine:{
            lineStyle:{
              color:'#ccc'
            }
          },
          axisTick:{
            lineStyle:{
              color:'#ccc'
            }
          }
      }
  ],
  series : [

      {
          name:'电瓶监控',
          type:'line',
          stack: '',
          symbol:'circle',
          label: {
              normal: {
                  show: true,
                  position: 'insideTopLeft',
                  textStyle:{
                      color:'#4fc1e6',
                      fontWeight:'bold',

                        fontSize:lib.flexible.rem2px(.34)
                      
                  }
              }
          },
          lineStyle:{
              normal:{
                  color:'#4fc1e6'
              }
          },
          areaStyle: {normal: {
            opacity:0

          }},
          smooth:true,
          data:[12.11,21,18]
      }
  ]
};
var myChart = echarts.init(document.getElementById('line'));
myChart.setOption(option);
window.onresize=function(){
myChart.resize();
}
</script>
</html>
