<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no">
  <title>节油专家</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="css/index.css" rel="stylesheet">
  <script src="js/flexible.js" type="text/javascript"></script>
</head>
<body>
  <div class="header">
    <a href="javascript:void(0);" class="back icon_back"></a>
    <h3 class="title">车辆追踪</h3>
    <a href="javascript" class="action icon_refresh"></a>
  </div>
  <div class="content trace">
    <div class="map_container">
      <img src="images/map.jpg" style="display: block;height: 100%;" alt=""> <!-- 实际中删掉这个标签 -->
      <div class="details">
        <p class="one">
          <i class="icon_time"></i>
          <span>02-21 16:26:19</span>
        </p>
        <p class="one">
          <i class="icon_place"></i>
          <span>广州市天河区翰景路1号金星大厦...附近</span>
        </p>
      </div>
    </div>
    <div class="car park">
      <i class="icon_park"></i>
      <div class="status">
        <p class="stopped">已停车</p>
        <p class="time">
          <span>01</span>天
          <span>13</span>小时
          <span>37</span>分钟
        </p>
      </div>
    </div>
    <div class="car driving">
      <i class="icon_driving"></i>
      <div class="status">
        <p class="ing">汽车正在行驶中</p>
      </div>
    </div>
    <div class="car find">
      <i class="icon_find"></i>
      <div class="status">
        <p class="distance">
          你与车的距离<br/>&emsp;约<span>548</span>米
        </p>
      </div>
    </div>
    <div class="to">
      <a href="javascript:void(0);">车在哪?</a>
      <a href="javascript:void(0);">车离我多远?</a>
    </div>
    <div class="why">
      <a href="javascript:void(0);">为什么获取不到汽车位置?</a>
    </div>
  </div>
</body>
<script src="js/fastclick.js" type="text/javascript"></script>
<script src="js/echarts.min.js" type="text/javascript"></script>
</html>
